                  <div class="detail-box">
                    <h1>
                      دیدار <br>
                      گپ آنلاین
                    </h1>
                    <p class="a">
                      دیدار، اپلیکیشن کاربردی تماس تصویری و جلسات آنلاین
                    </p>
                    <div class="mb-24">
                      <label for="roomName"></label>
                      <div class="form-group-desktop">
                          <input
                              id="roomName"
                              class="form-input"
                              type="text"
                              maxlength="36"
                              value=""
                              style="border-radius: 6px"
                          />
                          <button
                              id="genRoomButton"
                              class="button button-primary br-6 mr-8 mb-8 fas fa-arrows-rotate"
                              onclick="genRoom()"
                          ></button>
                          <button
                              id="joinRoomButton"
                              class="button button-primary pulse"
                              onclick="joinRoom()"
                          >
                              گفتگوی جدید
                          </button>
                          <script>
                              document.getElementById('roomName').onkeyup = (e) => {
                                  if (e.keyCode === 13) {
                                      e.preventDefault();
                                      joinRoom();
                                  }
                              };
                              function genRoom() {
                                  document.getElementById('roomName').value = getUUID4();
                              }
                              function getUUID4() {
                                  return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
                                      (
                                          c ^
                                          (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
                                      ).toString(16),
                                  );
                              }
                              function joinRoom() {
                                  const roomName = filterXSS(document.getElementById('roomName').value);
                                  if (roomName) {
                                      window.location.href = '/join/' + roomName;
                                      window.localStorage.lastRoom = roomName;
                                  } else {
                                      alert('نام جلسه خالی است\nلطفا یک نام انگلیسی انتخاب کنید');
                                  }
                              }
                          </script>
                      </div>
